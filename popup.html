<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 250px; 
      font-family: sans-serif; 
      text-align: center; 
      background-color: #f9f9f9;
      padding: 10px;
    }
    h3 {
      color: #333;
      margin-top: 0;
    }
    button { 
      width: 90%; 
      padding: 10px; 
      margin: 5px 0; 
      cursor: pointer; 
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    #status { 
      margin-top: 10px; 
      padding: 5px;
      font-size: 12px; 
      min-height: 1.2em;
    }
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 0 5%;
    }
    .setting-label {
      font-size: 14px;
    }
    .color-picker {
        border: 1px solid #ccc;
        padding: 0;
        height: 25px;
        width: 40px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Markup Exporter</h3>
  <button id="copyTextBtn">Copy Marked Text</button>
  <button id="downloadPdfBtn">Save Page as PDF</button>
  <div id="status"></div>

  <div class="setting">
    <span class="setting-label">Highlight Color</span>
    <input type="color" id="highlightColorPicker" class="color-picker" value="#fff888">
  </div>
  <div class="setting">
    <span class="setting-label">Underline Color</span>
    <input type="color" id="underlineColorPicker" class="color-picker" value="#ff5555">
  </div>

  <script src="popup.js"></script>
</body>
</html>
